name: .NET

on:
  push:
    # branches: [ "master" ]
  pull_request:
    # branches: [ "master" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3   
    
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x        
        
    - name: Setup .NET 7.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x        

    - name: Build
      run: dotnet build /property:WarningLevel=0 --configuration Release    

    - name: Publish
      run: dotnet publish -c Release --no-self-contained --framework netstandard2.1
      run: dotnet publish -c Release --no-self-contained --framework net5.0
      run: dotnet publish -c Release --no-self-contained --framework net6.0
      run: dotnet publish -c Release --no-self-contained --framework net7.0

    - name: Generate Nuget Package
      run: dotnet pack src/alltdl.common/alltdl.common.csproj --no-build -c Release -o .

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: alltdl.common_lib
        path: src/alltdl.common/bin/Release/net6.0/publish/
        retention-days: 5

    - name: Push to GitHub package registry
      run: dotnet nuget push "*.nupkg" -k ${{secrets.NUGET_TOKEN}} -s https://api.nuget.org/v3/index.json --skip-duplicate 
  
